<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProLeague - Football Management Game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --accent-color: #e74c3c;
      --light-color: #ecf0f1;
      --dark-color: #2c3e50;
      --success-color: #2ecc71;
      --warning-color: #f39c12;
      --danger-color: #e74c3c;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      background-color: var(--primary-color);
      color: white;
      padding: 20px 0;
      margin-bottom: 30px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav ul {
      display: flex;
      list-style: none;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .main-content {
      display: flex;
    }

    .sidebar {
      width: 250px;
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-right: 30px;
    }

    .sidebar-section {
      margin-bottom: 30px;
    }

    .sidebar-section h3 {
      color: var(--primary-color);
      margin-bottom: 15px;
      font-size: 18px;
    }

    .sidebar-section ul {
      list-style: none;
    }

    .sidebar-section ul li {
      margin-bottom: 10px;
    }

    .sidebar-section ul li a {
      color: #333;
      text-decoration: none;
      display: flex;
      align-items: center;
    }

    .sidebar-section ul li a i {
      margin-right: 10px;
      color: var(--secondary-color);
    }

    .content {
      flex: 1;
      background-color: white;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1, h2, h3 {
      color: var(--primary-color);
      margin-bottom: 20px;
    }

    .card {
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }

    .card-title {
      font-size: 18px;
      font-weight: 500;
    }

    .btn {
      display: inline-block;
      padding: 8px 15px;
      background-color: var(--secondary-color);
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 500;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #2980b9;
    }

    .btn-primary {
      background-color: var(--primary-color);
    }

    .btn-primary:hover {
      background-color: #1a252f;
    }

    .btn-danger {
      background-color: var(--danger-color);
    }

    .btn-danger:hover {
      background-color: #c0392b;
    }

    .table {
      width: 100%;
      border-collapse: collapse;
    }

    .table th, .table td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    .table th {
      background-color: #f8f9fa;
      font-weight: 500;
    }

    .table tr:hover {
      background-color: #f5f5f5;
    }

    .match-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background-color: #f8f9fa;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    .team-info {
      display: flex;
      align-items: center;
    }

    .team-logo {
      width: 40px;
      height: 40px;
      margin-right: 15px;
      background-color: #ddd;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .match-score {
      font-size: 24px;
      font-weight: bold;
      min-width: 80px;
      text-align: center;
    }

    .match-details {
      text-align: center;
      color: #666;
    }

    .player-card {
      display: flex;
      align-items: center;
      padding: 15px;
      background-color: #f8f9fa;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    .player-photo {
      width: 60px;
      height: 60px;
      margin-right: 15px;
      background-color: #ddd;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .player-info {
      flex: 1;
    }

    .player-name {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .player-position {
      color: #666;
      font-size: 14px;
    }

    .player-attributes {
      display: flex;
    }

    .attribute {
      margin-right: 15px;
      text-align: center;
    }

    .attribute-value {
      font-weight: bold;
    }

    .attribute-label {
      font-size: 12px;
      color: #666;
    }

    .stats-container {
      display: flex;
      flex-wrap: wrap;
      margin: -10px;
    }

    .stat-card {
      flex: 1;
      min-width: 200px;
      margin: 10px;
      padding: 20px;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .stat-value {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .stat-label {
      color: #666;
    }

    .chart-container {
      height: 300px;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--secondary-color);
    }

    .form-actions {
      display: flex;
      justify-content: flex-end;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      background-color: white;
      padding: 30px;
      border-radius: 5px;
      width: 80%;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }

    .modal-title {
      font-size: 20px;
      font-weight: 500;
    }

    .close-modal {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    .tactics-board {
      position: relative;
      width: 100%;
      height: 500px;
      background-color: #f0f4f8;
      border-radius: 5px;
      margin-bottom: 20px;
    }
